{{- if .Values.ssl.generateCA }}
apiVersion: v1
kind: Secret
metadata:
  name: default-ca-cert
  labels:
    chart: {{ .Chart.Name }}
  annotations:
    "helm.sh/hook": pre-install
type: Opaque
data:
  {{- $ca := genCA "default-ca" (int .Values.ssl.caLifespan) }}
  crt: {{ $ca.Cert | b64enc }}
  key: {{ $ca.Key | b64enc }}
{{- end }}