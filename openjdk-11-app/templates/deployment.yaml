{{ if .Values.isOCP }}
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
{{ else }}
apiVersion: apps/v1
kind: Deployment
{{ end }}
metadata:
  labels:
    application: {{ .Release.Name }}
    version: {{ .Values.Version }}
  name: {{ .Release.Name }}-{{ .Values.Version }}
spec:
  replicas: 1
  selector:
    deploymentConfig: {{ .Release.Name }}-{{ .Values.Version }} 
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        application: {{ .Release.Name }}
        version: {{ .Values.Version }}
        deploymentConfig: {{ .Release.Name }}-{{ .Values.Version }}
      name: {{ .Release.Name }}
    spec:
      containers:
      - env: []
{{ if .Values.externalImage }}
        image: {{ .Release.Name }}
{{ else }}
        image: {{ .Values.externalImage }}
        imagePullPolicy: Always
        name: {{ .Release.Name }}
        ports:
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 8080
          name: http
          protocol: TCP
      terminationGracePeriodSeconds: 75
  triggers:
{{ if .Values.isOCP }}
  - imageChangeParams:
      automatic: true
      containerNames:
      - "${APPLICATION_NAME}"
      from:
        kind: ImageStreamTag
        name: "${APPLICATION_NAME}:latest"
    type: ImageChange
{{ end }}
  - type: ConfigChange
